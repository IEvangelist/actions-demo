name: Test and Deploy workflow
on:
  push:
    branches: [ main, live ]
    paths-ignore:
      - README.md
  pull_request:
    branches: [ main ]
    paths-ignore:
      - README.md
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - uses: actions/cache@v2
      with:
        path: ~/.nuget/packages
        key: build-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          build-nuget
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
  deploy:
    name: Deploy
    needs: Test
    # Only deploy when there's a push to the live branch.
    if: ${{ (github.event_name == 'push') && (endsWith(github.ref, 'live')) }}
    uses: ./.github/workflows/azure-deploy.yml
    with:
      secrets:
        azureApiToken: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SALMON_COAST_0F4CD4410 }}
        githubToken: ${{ secrets.GITHUB_TOKEN }}

